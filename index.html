<script>

    document.body.style.opacity = "0";
    window.addEventListener("load", () => {
        setTimeout(() => {
            document.body.style.transition = "opacity 0.3s ease";
            document.body.style.opacity = "1";
        }, 100);
    });
    const CONFIG = {
        discordUserId: '374589381752913930',
        lastfmUsername: 'senkiro',
    };

    let ws;
    let heartbeatInterval;

    function connectLanyard() {
        console.log('Connecting to Lanyard...');
        ws = new WebSocket('wss://api.lanyard.rest/socket');

        ws.onopen = () => {
            console.log('Connected to Lanyard');
        };

        ws.onmessage = (event) => {
            const data = JSON.parse(event.data);
            console.log('Lanyard message:', data);

            if (data.op === 1) {
                console.log('Received hello, subscribing to user:', CONFIG.discordUserId);
                ws.send(JSON.stringify({
                    op: 2,
                    d: {
                        subscribe_to_id: CONFIG.discordUserId
                    }
                }));

                if (heartbeatInterval) clearInterval(heartbeatInterval);
                heartbeatInterval = setInterval(() => {
                    if (ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ op: 3 }));
                    }
                }, data.d.heartbeat_interval);

            } else if (data.op === 0) {
                console.log('Received presence update:', data.d);
                updateDiscordStatus(data.d);
            }
        };

        ws.onerror = (error) => {
            console.error('Lanyard error:', error);
            document.getElementById('discordStatus').innerHTML = '<p class="error">connection failed</p>';
            document.getElementById('spotifyStatus').innerHTML = '<p class="error">connection failed</p>';
        };

        ws.onclose = () => {
            console.log('Disconnected from Lanyard, reconnecting in 3s...');
            if (heartbeatInterval) clearInterval(heartbeatInterval);
            setTimeout(connectLanyard, 3000);
        };
    }

    function updateDiscordStatus(presence) {
        const container = document.getElementById('discordStatus');

        if (!presence) {
            container.innerHTML = '<p class="error">no data</p>';
            return;
        }

        const user = presence.discord_user;
        const avatarUrl = `https://cdn.discordapp.com/avatars/${user.id}/${user.avatar}.png?size=128`;
        const status = presence.discord_status;

        let html = `
                <div class="status-box discord-status" data-link="discord">
                    <div class="avatar ${status}">
                        <img src="${avatarUrl}" alt="avatar">
                    </div>
                    <div class="status-text">
                        <strong>${user.display_name}</strong>
                        <small>@${user.username}</small>
                    </div>
                </div>
            `;

        if (presence.activities && presence.activities.length > 0) {
            presence.activities.forEach(activity => {
                if (activity.type !== 4 && activity.type !== 2) {
                    const activityType = ['playing', 'streaming', 'listening to', 'watching', 'custom', 'competing in'][activity.type] || 'playing';
                    html += `
                            <div class="activity">
                                ${activity.assets?.large_image ? `
                                    <div class="activity-image">
                                        <img src="https://cdn.discordapp.com/app-assets/${activity.application_id}/${activity.assets.large_image}.png" alt="activity">
                                    </div>
                                ` : ''}
                                <div class="activity-details">
                                    <strong>${activityType} ${activity.name}</strong>
                                    ${activity.details ? `<small>${activity.details}</small>` : ''}
                                    ${activity.state ? `<small>${activity.state}</small>` : ''}
                                </div>
                            </div>
                        `;
                }
            });
        }

        container.innerHTML = html;

        const discordCard = container.querySelector('[data-link="discord"]');
        if (discordCard) {
            discordCard.addEventListener('click', () => {
                window.open('https://discord.com/users/374589381752913930', '_blank');
            });
        }
        updateSpotifyStatus(presence);
    }

    function updateSpotifyStatus(presence) {
        const container = document.getElementById('spotifyStatus');

        if (presence.spotify) {
            const spotify = presence.spotify;

            container.innerHTML = `
                    <div class="status-box spotify-status" data-link="spotify">
                        <div class="spotify-album">
                            <img src="${spotify.album_art_url}" alt="album">
                        </div>
                        <div class="status-text">
                            <strong>${spotify.song}</strong>
                            <small>${spotify.artist}</small>
                        </div>
                    </div>
                `;

            const spotifyCard = container.querySelector('[data-link="spotify"]');
            if (spotifyCard) {
                spotifyCard.addEventListener('click', () => {
                    window.open('https://open.spotify.com/user/dnn125snvm92c1w3xvkuat73q?si=769f2e7c79fd4109', '_blank');
                });
            }
        } else {
            container.innerHTML = '<p style="color: #8a8a8a; font-size: 10px; padding: 0px;"></p>';
        }
    }

    function formatDate(timestamp) {
        if (!timestamp) return '';
        const date = new Date(timestamp * 1000);
        const now = new Date();
        const diff = now - date;
        const minutes = Math.floor(diff / 60000);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        if (minutes < 1) return 'just now';
        if (minutes < 60) return `${minutes}m ago`;
        if (hours < 24) return `${hours}h ago`;
        if (days < 7) return `${days}d ago`;
        return date.toLocaleDateString();
    }

    connectLanyard();
